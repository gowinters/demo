name: "[Auto/Manual] CD for release candidate"
run-name: "${{ github.event_name == 'push' || '[Auto] Auto deployment: 🚀' || github.event_name == 'workflow_dispatch' || '[Manual] Manual deployment: 🚀' }} for staging release candidate ⭐ By: ${{github.triggering_actor}}"

on:
  push:
    branches:
        - release
        - develop
  workflow_dispatch:
    inputs:
      release_tag:
        description: Release tag to deploy or rollback
        type: string
        required: true
        default: latest

permissions:
    id-token: write # This is required for aws oidc connection
    contents: read  # This is required for  actions/checkout
    packages: read  # This is required to retrieve Nuget from GH Packages

jobs:
  deploy-staging-rc:
    runs-on: ubuntu-latest
    steps:
    - name: Run pipeline
      run: echo "This will run"
