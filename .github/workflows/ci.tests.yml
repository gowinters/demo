name: CI Tests
run-name: "Auto: CI Testing triggered for branch ${{ github.ref_name }} ‚≠ê triggered by ${{github.triggering_actor}} on ${{ github.event_name }}"

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - release
      - develop
  push:
    branches-ignore:
      - main
      - master
      - release
      - staging
      - develop

jobs:
  tests:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Code Checkout
      run: echo "Run tests"

  postman-tests:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Checkout code
      run: echo "Run postman tests"

  sonarcloud:
    if: github.event_name == 'pull_request'
    name: Build and analyze
    runs-on: windows-latest
    steps:
      - name: Set up JDK 17
        run: echo "Run sonarcloud tests."
    
